pages:
  image: alpine
  stage: doxygen
  before_script:
    - apk update
    - apk add doxygen
    - apk add ttf-freefont graphviz
  script:
    - cd build && doxygen ../doc/Doxyfile
    - mv html ../public
    - mv ../coverage.html ../public
  dependencies:
    - build_job:ubuntu_18_04
  only:
    - milestone/0
  artifacts:
    paths:
      - public 
